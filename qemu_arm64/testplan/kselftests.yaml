timeouts:
  job:
    minutes: 65
  connection:
    minutes: 2
context:
  arch: arm64
  netdevice: tap
  machine: virt-2.10,accel=kvm
  cpu: host
  guestfs_interface: virtio
device_type: qemu-arm
job_name: lkft-kselftests-master-346
priority: 50
visibility: public
metadata:
  git branch: master
  git repo: https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
  git commit: ff5abbe799e29099695cb8b5b2f198dd8b8bdf26
  git describe: v4.14-rc4-84-gff5abbe799e2
  make_kernelversion: 4.14.0-rc4
  kernel-config: http://snapshots.linaro.org/openembedded/lkft/morty/hikey/rpb/linux-mainline/346/config
  kernel-defconfig: http://snapshots.linaro.org/openembedded/lkft/morty/hikey/rpb/linux-mainline/346/defconfig
  build-url: https://ci.linaro.org/job/openembedded-lkft-linux-mainline/DISTRO=rpb,MACHINE=hikey,label=docker-stretch-amd64/346/
  build-location: http://snapshots.linaro.org/openembedded/lkft/morty/hikey/rpb/linux-mainline/346
  toolchain: arm-linaro-linux-gnueabi linaro-6.2
  series: lkft
  email-notification: ''
  kselftest__url: https://www.kernel.org/pub/linux/kernel/v4.x/linux-4.13.tar.xz
  kselftest__version: '4.13'
  kselftest__revision: g4.13
actions:
- deploy:
    namespace: target
    timeout:
      minutes: 15
    to: tmpfs
    images:
      rootfs:
        image_arg: -drive format=raw,file={rootfs},if=virtio -m 4096 -smp 4 -nographic
        url: /
        compression: gz
        apply-overlay: true
        sparse: false
      kernel:
        image_arg: -kernel {kernel} --append "console=ttyAMA0 root=/dev/vda rw"
        url: http://snapshots.linaro.org/openembedded/lkft/morty/hikey/rpb/linux-mainline/346/Image--4.13+git0+ff5abbe799-r0-hikey-20171012090440-346.bin
        type: image
    os: oe
- boot:
    namespace: target
    timeout:
      minutes: 10
    method: qemu
    media: tmpfs
    auto_login:
      login_prompt: 'login:'
      username: root
      login_commands:
      - su
    prompts:
    - root@hikey:~#
- test:
    namespace: target
    timeout:
      minutes: 55
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: prep-tmp-disk
          description: Link /scratch to /tmp
        run:
          steps:
          - df -h
          - ln -s /tmp /scratch
      name: prep-tmp-disk
      path: inline/prep.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: timesync-off
          description: Disable systemd time sync services
        run:
          steps:
          - systemctl stop systemd-timesyncd || true
      name: timesync-off
      path: inline/timesync-off.yaml
    - repository: https://github.com/Linaro/test-definitions.git
      from: git
      path: automated/linux/kselftest/kselftest.yaml
      name: kselftest
      parameters:
        KSELFTEST_PATH: /opt/
        SKIPFILE: skipfile-lkft.yaml
        BOARD: qemu_arm64
        BRANCH: mainline
        ENVIRONMENT: production
